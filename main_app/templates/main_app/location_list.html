{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/location/location-index.css' %}" />
{% endblock %} 
{% block content %}

<section class="page-header">
  <h1>All Locations</h1>
  {% comment %} <img src="{% static 'images/string.svg' %}" alt="A ball of string" />
  <img src="{% static 'images/mouse.svg' %}" alt="A mouse" />
  <img src="{% static 'images/post.svg' %}" alt="A scratching post" />
  <img src="{% static 'images/fish.svg' %}" alt="A fishy toy" /> {% endcomment %}
</section>

<section class="card-container">
  {% for location in location_list %}
    <div class="card">
      <div class="card-bg"></div>
      <a href="{% url 'location-detail' location.id %}">
        <div class="card-content">
          <h2>{{ location.name }}</h2>
          <p>{{ location.challenge_level }} is this challenge Level</p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
