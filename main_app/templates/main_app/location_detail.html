{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/location/location-detail.css' %}" />
{% endblock %} 
{% block content %}

<div class="card">
  <div class="card-bg"></div>
  <div class="card-content">
    <h2>{{ location.name }}</h2>
    <p>A {{ location.challenge_level }} Level</p>
  </div>
</div>
<a href="{%url 'location-update' location.id %}" class="btn warn">Edit</a>
<a href="{% url 'location-delete' location.id %}" class="btn danger">Delete</a>

{% endblock %}
